apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: default

commonLabels:
  environment: dev

# Patch for development environment
patchesStrategicMerge:
  - replica-patch.yaml

# ConfigMap for environment-specific configuration
configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=dev
      - LOG_LEVEL=DEBUG

generatorOptions:
  disableNameSuffixHash: true
