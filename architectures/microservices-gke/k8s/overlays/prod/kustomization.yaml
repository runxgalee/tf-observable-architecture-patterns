apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: default

commonLabels:
  environment: prod

# Patch for production environment
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-patch.yaml

# ConfigMap for environment-specific configuration
configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=prod
      - LOG_LEVEL=INFO

generatorOptions:
  disableNameSuffixHash: true
