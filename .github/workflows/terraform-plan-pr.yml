name: Terraform Plan on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'architectures/**'

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: '1.13.0'

jobs:
  get-patterns:
    name: Get Architecture Patterns
    uses: ./.github/workflows/_patterns-config.yml

  terraform-plan:
    name: Plan ${{ matrix.pattern }}/${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: get-patterns
    strategy:
      matrix:
        pattern: ${{ fromJson(needs.get-patterns.outputs.all_patterns) }}
        environment: [dev, prod]
      fail-fast: false
    defaults:
      run:
        working-directory: architectures/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Get secrets from Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v3
        with:
          secrets: |-
            tf_state_bucket:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/github-actions-${{ matrix.environment }}-tf-state-bucket

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.secrets.outputs.tf_state_bucket }}" \
            -backend-config="prefix=terraform/${{ matrix.pattern }}/${{ matrix.environment }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -no-color -out=tfplan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="environment=${{ matrix.environment }}"
        continue-on-error: true

      - name: Generate Plan Summary
        if: always()
        run: |
          cat > plan-summary.txt << 'EOF'
          ## Terraform Plan: ${{ matrix.pattern }}/${{ matrix.environment }}

          #### Terraform Format and Style ðŸ–Œ \`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸ \`${{ steps.init.outcome }}\`
          #### Terraform Validation ðŸ¤– \`${{ steps.validate.outcome }}\`
          #### Terraform Plan ðŸ“– \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          $(terraform show -no-color tfplan 2>&1 | head -n 100)
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
          EOF

      - name: Upload Plan Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ matrix.pattern }}-${{ matrix.environment }}
          path: architectures/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}/plan-summary.txt
          retention-days: 5

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planSummary = fs.readFileSync('architectures/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}/plan-summary.txt', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' &&
                     comment.body.includes('${{ matrix.pattern }}/${{ matrix.environment }}');
            });

            const commentBody = planSummary;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  plan-status-check:
    name: Plan Status Check
    runs-on: ubuntu-latest
    needs:
      - get-patterns
      - terraform-plan
    if: always()
    steps:
      - name: Check Plan Results
        run: |
          if [ "${{ needs.terraform-plan.result }}" == "failure" ]; then
            echo "::error::One or more Terraform plans failed"
            exit 1
          fi

          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Patterns analyzed:** ${{ needs.get-patterns.outputs.all_patterns_list }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.terraform-plan.result }}" >> $GITHUB_STEP_SUMMARY
