name: Terraform Plan on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'patterns/**'

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: '1.13.0'

jobs:
  detect-changes:
    name: Detect Changed Patterns
    runs-on: ubuntu-latest
    outputs:
      patterns: ${{ steps.detect.outputs.patterns }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed patterns
        id: detect
        run: |
          # Get changed files in PR
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Extract unique patterns
          PATTERNS=$(echo "$CHANGED_FILES" | \
            grep '^patterns/' | \
            cut -d'/' -f2 | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "patterns=$PATTERNS" >> $GITHUB_OUTPUT

          if [ "$PATTERNS" != "[]" ] && [ -n "$PATTERNS" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Detected patterns: $PATTERNS"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No pattern changes detected"
          fi

  terraform-plan:
    name: Plan ${{ matrix.pattern }}/${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      matrix:
        pattern: ${{ fromJson(needs.detect-changes.outputs.patterns) }}
        environment: [dev, prod]
      fail-fast: false
    defaults:
      run:
        working-directory: patterns/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Generate Plan Summary
        if: always()
        run: |
          cat > plan-summary.txt << 'EOF'
          ## Terraform Plan: ${{ matrix.pattern }}/${{ matrix.environment }}

          #### Terraform Format and Style ðŸ–Œ \`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸ \`${{ steps.init.outcome }}\`
          #### Terraform Validation ðŸ¤– \`${{ steps.validate.outcome }}\`
          #### Terraform Plan ðŸ“– \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          $(terraform show -no-color tfplan 2>&1 | head -n 100)
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
          EOF

      - name: Upload Plan Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ matrix.pattern }}-${{ matrix.environment }}
          path: patterns/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}/plan-summary.txt
          retention-days: 5

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planSummary = fs.readFileSync('patterns/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}/plan-summary.txt', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' &&
                     comment.body.includes('${{ matrix.pattern }}/${{ matrix.environment }}');
            });

            const commentBody = planSummary;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  plan-status-check:
    name: Plan Status Check
    runs-on: ubuntu-latest
    needs: [detect-changes, terraform-plan]
    if: always()
    steps:
      - name: Check Plan Results
        run: |
          if [ "${{ needs.terraform-plan.result }}" == "failure" ]; then
            echo "::error::One or more Terraform plans failed"
            exit 1
          fi

          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Patterns analyzed:** ${{ needs.detect-changes.outputs.patterns }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.terraform-plan.result }}" >> $GITHUB_STEP_SUMMARY
