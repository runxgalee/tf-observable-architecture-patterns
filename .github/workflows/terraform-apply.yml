name: Terraform Apply on Main

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Architecture to apply'
        required: true
        type: choice
        options:
          - event-driven
      environment:
        description: 'Environment to apply'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: '1.13.0'

jobs:
  get-patterns:
    name: Get Architecture Patterns
    uses: ./.github/workflows/_patterns-config.yml

  terraform-apply:
    name: Apply ${{ matrix.pattern }}/${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: get-patterns
    environment:
      name: ${{ matrix.environment }}
    strategy:
      matrix:
        pattern: ${{ fromJson(needs.get-patterns.outputs.all_patterns) }}
        environment: [dev]
      fail-fast: false
    defaults:
      run:
        working-directory: architectures/${{ matrix.pattern }}/gcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check GCP Credentials
        id: check_creds
        run: |
          if [ -z "${{ secrets.WIF_PROVIDER }}" ] || [ -z "${{ secrets.WIF_SERVICE_ACCOUNT }}" ] || [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "⚠️  GCP credentials not configured"
            echo "Please set WIF_PROVIDER, WIF_SERVICE_ACCOUNT, and GCP_PROJECT_ID secrets in repository settings"
            echo "has_creds=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✓ GCP credentials found"
            echo "has_creds=true" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        if: steps.check_creds.outputs.has_creds == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Get secrets from Secret Manager
        if: steps.check_creds.outputs.has_creds == 'true'
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v3
        with:
          secrets: |-
            tf_state_bucket:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/${{ matrix.environment }}-tf-state-bucket

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.secrets.outputs.tf_state_bucket }}" \
            -backend-config="prefix=terraform/${{ matrix.pattern }}/gcp/${{ matrix.environment }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          tflint --format compact
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -out=tfplan -no-color \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="environment=${{ matrix.environment }}"
        continue-on-error: true

      - name: Check Validation Results
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "::error::Validation failed for ${{ matrix.pattern }}/${{ matrix.environment }}"
          echo "Format check: ${{ steps.fmt.outcome }}"
          echo "Validate: ${{ steps.validate.outcome }}"
          echo "TFLint: ${{ steps.tflint.outcome }}"
          exit 1

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: terraform apply -auto-approve tfplan

      - name: Comment on failure
        if: steps.plan.outcome == 'failure'
        run: |
          echo "::error::Terraform plan failed for ${{ matrix.pattern }}/${{ matrix.environment }}"
          exit 1

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - get-patterns
      - terraform-apply
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Patterns processed:** ${{ needs.get-patterns.outputs.all_patterns_list }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environments:** dev, prod" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.terraform-apply.result }}" >> $GITHUB_STEP_SUMMARY
