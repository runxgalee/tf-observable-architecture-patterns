name: Terraform Apply on Main

on:
  workflow_run:
    workflows: ["Terraform CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Architecture to apply'
        required: true
        type: choice
        options:
          - microservices-gke
          - workflow-batch
          - event-driven
          - all
      environment:
        description: 'Environment to apply'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: '1.13.0'

jobs:
  detect-changes:
    name: Detect Changed Patterns
    runs-on: ubuntu-latest
    # Only run if terraform-ci succeeded (for workflow_run) or always run (for workflow_dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      patterns: ${{ steps.detect.outputs.architectures }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
      environments: ${{ steps.detect.outputs.environments }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Detect changed architectures
        id: detect
        run: |
          # Handle manual workflow dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ARCHITECTURE="${{ github.event.inputs.architecture }}"
            ENVIRONMENT="${{ github.event.inputs.environment }}"

            if [ "$ARCHITECTURE" = "all" ]; then
              # Get all architectures
              PATTERNS=$(find architectures -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
            else
              # Use selected architecture
              PATTERNS=$(echo "$ARCHITECTURE" | jq -R -c '[.]')
            fi

            # Set environment
            ENVIRONMENTS=$(echo "$ENVIRONMENT" | jq -R -c '[.]')

            echo "architectures=$PATTERNS" >> $GITHUB_OUTPUT
            echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - Architecture: $ARCHITECTURE, Environment: $ENVIRONMENT"
            exit 0
          fi

          # Auto-detect for workflow_run trigger
          # Get all architectures
          ALL_PATTERNS=$(find architectures -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "all_patterns=$ALL_PATTERNS" >> $GITHUB_OUTPUT

          # Get changed files from the triggering commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if workflow files were changed
          WORKFLOW_CHANGED=$(echo "$CHANGED_FILES" | grep '^.github/workflows/' || true)

          if [ -n "$WORKFLOW_CHANGED" ]; then
            echo "Workflow files changed - applying to all architectures"
            echo "architectures=$ALL_PATTERNS" >> $GITHUB_OUTPUT
            echo "environments=[\"dev\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Detected patterns: $ALL_PATTERNS (all - workflow changed)"
          else
            # Only check changed architectures
            PATTERNS=$(echo "$CHANGED_FILES" | \
              grep '^architectures/' | \
              cut -d'/' -f2 | \
              sort -u | \
              jq -R -s -c 'split("\n") | map(select(length > 0))')

            echo "architectures=$PATTERNS" >> $GITHUB_OUTPUT
            echo "environments=[\"dev\"]" >> $GITHUB_OUTPUT

            if [ "$PATTERNS" != "[]" ] && [ -n "$PATTERNS" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Detected patterns: $PATTERNS"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No pattern changes detected"
            fi
          fi

  terraform-apply:
    name: Apply ${{ matrix.pattern }}/${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    environment:
      name: ${{ matrix.environment }}
    strategy:
      matrix:
        pattern: ${{ fromJson(needs.detect-changes.outputs.patterns) }}
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}
      fail-fast: false
    defaults:
      run:
        working-directory: architectures/${{ matrix.pattern }}/gcp/environments/${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check GCP Credentials
        id: check_creds
        run: |
          if [ -z "${{ secrets.WIF_PROVIDER }}" ] || [ -z "${{ secrets.WIF_SERVICE_ACCOUNT }}" ]; then
            echo "⚠️  GCP credentials not configured"
            echo "Please set WIF_PROVIDER and WIF_SERVICE_ACCOUNT secrets in repository settings"
            echo "has_creds=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✓ GCP credentials found"
            echo "has_creds=true" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        if: steps.check_creds.outputs.has_creds == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=terraform/${{ matrix.pattern }}/${{ matrix.environment }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          tflint --format compact
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -out=tfplan -no-color
        continue-on-error: true

      - name: Check Validation Results
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "::error::Validation failed for ${{ matrix.pattern }}/${{ matrix.environment }}"
          echo "Format check: ${{ steps.fmt.outcome }}"
          echo "Validate: ${{ steps.validate.outcome }}"
          echo "TFLint: ${{ steps.tflint.outcome }}"
          exit 1

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: terraform apply -auto-approve tfplan

      - name: Comment on failure
        if: steps.plan.outcome == 'failure'
        run: |
          echo "::error::Terraform plan failed for ${{ matrix.pattern }}/${{ matrix.environment }}"
          exit 1

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, terraform-apply]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Patterns processed:** ${{ needs.detect-changes.outputs.patterns }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.terraform-apply.result }}" >> $GITHUB_STEP_SUMMARY
