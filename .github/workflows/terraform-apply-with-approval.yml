name: Terraform Apply (with Approval)

on:
  push:
    branches:
      - main
    paths:
      - 'architectures/**'

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: '1.13.0'

jobs:
  get-patterns:
    name: Get Architecture Patterns
    uses: ./.github/workflows/_patterns-config.yml

  terraform-apply-prod:
    name: Apply Prod - ${{ matrix.pattern }}
    runs-on: ubuntu-latest
    needs: get-patterns
    environment:
      name: production
    strategy:
      matrix:
        pattern: ${{ fromJson(needs.get-patterns.outputs.prod_patterns) }}
      fail-fast: false
    defaults:
      run:
        working-directory: architectures/${{ matrix.pattern }}/gcp/environments/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Get secrets from Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v3
        with:
          secrets: |-
            tf_state_bucket:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/github-actions-prod-tf-state-bucket

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.secrets.outputs.tf_state_bucket }}" \
            -backend-config="prefix=terraform/${{ matrix.pattern }}/prod"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          tflint --format compact
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -out=tfplan -no-color
        continue-on-error: true

      - name: Check Validation Results
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "::error::Validation failed for ${{ matrix.pattern }}/prod"
          echo "Format check: ${{ steps.fmt.outcome }}"
          echo "Validate: ${{ steps.validate.outcome }}"
          echo "TFLint: ${{ steps.tflint.outcome }}"
          exit 1

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: terraform apply -auto-approve tfplan

      - name: Comment on failure
        if: steps.plan.outcome == 'failure'
        run: |
          echo "::error::Terraform plan failed for ${{ matrix.pattern }}/prod"
          exit 1

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - get-patterns
      - terraform-apply-prod
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Patterns processed:** ${{ needs.get-patterns.outputs.prod_patterns }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prod Status:** ${{ needs.terraform-apply-prod.result }}" >> $GITHUB_STEP_SUMMARY
